<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
  </head>
  <body>
    {{if ge .FinalValue 90}}
    <h1>Perfect!</h1>
    {{else if ge .FinalValue 80}}
    <h1>Good!</h1>
    {{else if ge .FinalValue 60}}
    <h1>It's Okay!</h1>
    {{else}}
    <h1>Failed!</h1>
    {{end}}
  </body>
</html>
